<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-md-3">
                <nav id="side-menu">
                    <ul>
                        <li>
                            <img src="svg/home.svg">
                            <a href="#">ホーム</a>
                        </li>
                        <li>
                            <img src="svg/search.svg">
                            <a href="#">トレンド</a>
                        </li>
                        <li>
                            <img src="svg/profile.svg">
                            <a href="#">プロフィール</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Ctrl + Shift + R : 強制再読み込み -->
            <main id="main" class="col-md-6">
                <h2>ホーム</h2>
                <div class="row">
                    <form action="" method="post">
                        <textarea class="form-control" name="message" placeholder="いまどうしてる？"></textarea>

                        <div class="mt-3 mb-3 text-center">
                            <button class="btn btn-primary rounded-pill w-25">つぶやく</button>
                        </div>
                    </form>
                </div>

                <!-- Tweet List -->
                <div class="row">
                    <article class="tweet d-flex">
                        <!-- profile icon -->
                        <div class="profile-image">
                            <img src="images/me.png" alt="">
                        </div>

                        <!-- tweet body -->
                        <div class="tweet-body">
                            <!-- tweet user -->
                            <div class="tweet-user">
                                <span class="fw-bold">@YSE</span>
                                <span class="ms-1 text-secondary">30分前</span>
                            </div>
                            <!-- tweet content -->
                            <div class="tweet-text">
                                東京駅にいます！
                            </div>
                            <!-- tweet navigation -->
                            <nav class="tweet-nav">
                                <ul class="d-flex mt-2">
                                    <li>
                                        <a href="#"><img src="svg/bubble.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/loop.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/heart.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/trash.svg"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </article>
                    <article class="tweet d-flex">
                        <!-- profile icon -->
                        <div class="profile-image">
                            <img src="images/me.png" alt="">
                        </div>

                        <!-- tweet body -->
                        <div class="tweet-body">
                            <!-- tweet user -->
                            <div class="tweet-user">
                                <span class="fw-bold">@YSE</span>
                                <span class="ms-1 text-secondary">１時間前</span>
                            </div>
                            <!-- tweet content -->
                            <div class="tweet-text">
                                おなかがすいた！
                            </div>
                            <!-- tweet navigation -->
                            <nav class="tweet-nav">
                                <ul class="d-flex mt-2">
                                    <li>
                                        <a href="#"><img src="svg/bubble.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/loop.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/heart.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/trash.svg"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </article>

                    <article class="tweet d-flex">
                        <!-- profile icon -->
                        <div class="profile-image">
                            <img src="images/me.png" alt="">
                        </div>

                        <!-- tweet body -->
                        <div class="tweet-body">
                            <!-- tweet user -->
                            <div class="tweet-user">
                                <span class="fw-bold">@YSE</span>
                                <span class="ms-1 text-secondary">2023/5/25</span>
                            </div>
                            <!-- tweet content -->
                            <div class="tweet-text">
                                今日は晴れです！
                            </div>
                            <!-- tweet navigation -->
                            <nav class="tweet-nav">
                                <ul class="d-flex mt-2">
                                    <li>
                                        <a href="#"><img src="svg/bubble.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/loop.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/heart.svg"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="svg/trash.svg"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </article>


                </div>
            </main>

            <aside class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="images/me.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
